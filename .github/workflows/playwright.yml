name: ğŸ­ Tests Playwright

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ­ Installer les navigateurs Playwright
        run: npx playwright install --with-deps

      - name: âœ… Lancer les tests Playwright
        run: npx playwright test

      - name: ğŸ“ Sauvegarder le rapport HTML
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
